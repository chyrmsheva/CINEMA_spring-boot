<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cinema</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://goldwallpapers.com/uploads/posts/website-background-wallpapers/website_background_wallpapers_001.jpg");}

    </style>


</head>
<body>


<div>
    <form th:object="${movie}"
          th:method="post"
          th:action="@{/movie/save_movie}"

          style="width: 400px; height: 300px; margin-top: 200px; margin-left: 400px">

        <div  class="form-group">
            <label for="exampleInputEmail1">movieType</label>
            <input th:field="${movie.name}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="movie Type">
        </div>

        <div>
            <select th:field="${movie.movieType}">
                <option th:each="genre:${genres}"
                        th:value="${genre}"
                        th:text="${genre.name()}">
                </option>

            </select>
        </div>


        <div class="form-group">
            <label for="exampleInputPassword2">createdDate</label>
            <input th:field="${movie.createdDate}" type="text" class="form-control" id="exampleInputPassword2" placeholder="createdDate">
            <div>


                <div class="form-group">
                    <label for="exampleInputPassword3">country</label>
                    <input th:field="${movie.country}" type="text" class="form-control" id="exampleInputPassword3" placeholder="country">
                </div>

                <div class="form-group">

                    <label for="exampleInputPassword4">language</label>
                    <input th:field="${movie.language}" type="text" class="form-control" id="exampleInputPassword4" placeholder="language">
                </div>


                <button  type="submit">Submit></button>
                <button><a th:href="@{/movie/find_all}">Back</a></button>
                <button><a th:href="@{/cinema/front_page}">Next</a></button>

    </form>
</div>
<body>
