<!DOCTYPE html>
<html lang="en"  xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>all_session</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body{
      background-image: url("https://goldwallpapers.com/uploads/posts/website-background-wallpapers/website_background_wallpapers_001.jpg");}

  </style>


</head>

<body>
<div style="margin-left: 500px">
  <a th:href="@{/cinema/find_all}"><h2><strong>Buy Tickets In One Click</strong></h2></a>
</div>

<table class="table"  style="width: 900px; height: 500px; margin-top: 10px; margin-left: 250px;">
  <thead style="margin-left: 100px" class="thead-dark">
  <tr>
    <th scope="col" style="color: aliceblue"><b>ID</b></th>
    <th scope="col" style="color: aliceblue"><b>NAME</b></th>
    <th scope="col" style="color: aliceblue"><b>START</b></th>
    <th scope="col" style="color: aliceblue"><b>FINISH</b></th>
    <th scope="col" style="color: aliceblue"><b>MOVIE</b></th>
    <th>
      <a class="btn btn-primary" th:href="@{/session/save}" role="button" >AddSession</a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="s:${all_session_id}">
    <td th:text="${s.id}" style="color: aliceblue"></td>
    <td th:text="${s.name}" style="color: aliceblue"></td>
    <td th:text="${s.start}" style="color: aliceblue"></td>
    <td th:text="${s.finish}" style="color: aliceblue"></td>

    <td>
      <form>
        <a class="btn btn-success" th:href="@{/movie/find_all}" role="button" ><strong>MOVIES</strong></a>
      </form>
    </td>
    <
    <form>
      <a class="btn btn-success" th:href="@{/session/update/{id}(id=${s.id})}" role="button" ><strong>UPDATE</strong></a>
    </form>
    </td>
    <td>
      <form>
        <a class="btn btn-danger" th:href="@{/session/delete_session/{id}(id=${s.id})}" role="button" ><strong>DELETE</strong></a>
      </form>
    </td>
  </tr>


  </tbody>

</table>
</body>
