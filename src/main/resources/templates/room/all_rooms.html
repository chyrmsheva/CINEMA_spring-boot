<ul>
    <li style="margin-left: 50px"><a style="margin-left: 50px" th:href="@{/cinema/front_page}">ALL</a></li>

    <li style="margin-left: 10px"><a th:href="@{/movie/find_all}">MOVIES</a></li>
    <li style="margin-left: 10px"><a th:href="@{/place/find_all}">PLACES</a></li>
    <li style="margin-left: 10px"><a th:href="@{/session/find_all}">SESSIONS</a></li>
    <li style="margin-left: 10px"><a th:href="@{/place/save}">BUY A TICKET</a></li>
    <li style="margin-left: 10px"><a th:href="@{/room/vip_room}">VIP ROOMS</a></li>
    <li style="margin-left: 10px"><a th:href="@{/room/save}">Add</a></li>

</ul>


<div class="row" style="margin-left: 15px">
    <div class="col-md-4" style="width: 300px;" th:each="room:${all_rooms}">
        <div class="thumbnail">
            <form>
                <!--        <a class="btn btn-link" th:href="@{/place/findAllId/{id}(id=${})}"-->
                <!--           role="button"><strong>ROOMS</strong></a>-->
                <a class="btn btn-link" th:href="@{/room/update/{id}(id=${room.id})}"
                   role="button"><strong>UPDATE</strong></a>
                <a class="btn btn-link" th:href="@{/room/delete/{id}(id=${room.id})}"
                   role="button"><strong>DELETE</strong></a>
            </form>
            <img th:src="@{/room/image/{id}(id=${room.id})}" alt="there is no photo" width="350px" src=""/>
            <div class="caption">
                <p th:text="${room.name}"></p>
                <p th:text="${room.rating}"></p>

            </div>


        </div>

    </div>
</div>
