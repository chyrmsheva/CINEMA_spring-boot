<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Room</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    body{
      background-image: url("https://goldwallpapers.com/uploads/posts/website-background-wallpapers/website_background_wallpapers_001.jpg");}

  </style>


</head>
<body>

<div>
  <form
          th:object="${room}"
          th:method="post"
          th:action="@{/room/save_room}"
          enctype="multipart/form-data"

          style="width: 400px; height: 300px; margin-top: 200px; margin-left: 400px">


    <div class="form-group">
      <label for="exampleInputPassword1">Name</label>
      <input th:field="${room.name}" type="text" class="form-control" id="exampleInputPassword1" placeholder="name">
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Rating</label>
      <input th:field="${room.rating}" type="text" class="form-control" id="exampleInputPassword2" placeholder="rating">
    </div>

    <div class="dropdown">
      <select th:field="*{cinemaId}" class="form-control ">
        <option th:each="cinema:${cinemaList}"
                th:text="${cinema.name}"
                th:value="${cinema.id}"
        ></option>
      </select>

      <div class="form-group">
        <input type="file" name="file"/>
      </div>

    <button type="submit">Submit</button>
    <button><a th:href="@{/room/find_all}">Back</a></button>
    <button><a th:href="@{/cinema/front_page}">Next</a></button>
  </form>

</div>
</body>
